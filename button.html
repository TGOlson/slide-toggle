<html>
<head>
	<title>Slide Toggle Button Library</title>
	<link rel="stylesheet" type="text/css" href="button.css">
	<link rel="stylesheet" type="text/css" href="layout.css">
	<script type="text/javascript" src='button.js'></script>
</head>
<body>


<nav>
	<h1>Slide Toggle Buttons</h1>
	<ul>
		<li>About</li>
		<li>Features</li>
		<li>Examples</li>
		<li>Customize</li>
		<li>Contribute</li>
	</ul>
</nav>
	
<div class='row'>
	<h1>Standard</h1>
	<div class='col'>	
		<pre>toggle-button</pre>
		<pre>toggle-circle</pre>
		<div class='toggle-button'>
			<div class='toggle-circle'></div>
		</div>	
	</div>

	<div class='col'>	
		<pre>toggle-button toggled</pre>
		<pre>toggle-circle</pre>
		<div class='toggle-button toggled'>
			<div class='toggle-circle'></div>
		</div>
	</div>
</div>

<div class='row'>
	<h1>Border Types</h1>
	<div class='col'>	
		<pre>toggle-button no-border</pre>
		<pre>toggle-circle</pre>
		<div class='toggle-button no-border'>
			<div class='toggle-circle'></div>
		</div>	
	</div>

	<div class='col' id='tb-border'>	
		<pre>toggle-button</pre>
		<pre>toggle-circle border</pre>
		<div class='toggle-button'>
			<div class='toggle-circle border'></div>
		</div>
	</div>
</div>


</body>
</html>
